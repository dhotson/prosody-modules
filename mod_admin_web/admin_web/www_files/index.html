<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Prosody Webadmin</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/strophe.min.js"></script>
<script type="text/javascript" src="js/adhoc.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
<div id='top'>
  <div id='header'>
    <img src="images/prosody.png" alt="Prosody"/>
  </div>
  <div id='menu'>
    <ul>
      <li><a id='adhocMenu' href="#adhoc">General</a></li>
      <li><a id='serverMenu' href="#s2sList">Servers</a></li>
      <li><a id='clientMenu' href="#c2sList">Clients</a></li>
      <li><span id="selector">Host:<select id="host"></select></span></li>
      <li><a href="#" id='logout'>Logout</a></li>
    </ul>
  </div>
</div>

<div id='login'>
  <form id='cred' name='cred'>
    <fieldset>
      <label for='jid'>JID:</label><br/>
      <input type='text' id='jid' />
      <br />
      <label for='pass'>Password:</label><br/>
      <input type='password' id='pass' />
      <br />
      <input type='submit' id='connect' value='Login' />
    </fieldset>
  </form>
</div>

<div id='main'>
  <div id="adhoc"></div>
  <div id="s2sList">
    <div class="container">
      <h2>Incoming S2S connections:</h2>
      <ul id="s2sin"></ul>
    </div>
    <div class="container">
      <h2>Outgoing S2S connections:</h2>
      <ul id="s2sout"></ul>
    </div>
  </div>
  <div id="c2sList">
    <div class="container">
      <h2>Client connections:</h2>
      <ul id="c2s"></ul>
    </div>
  </div>
</div>

<div id='log_container'>
  <a id='log_toggle' href='#'>Status Log :</a>
  <div id='log'></div>
</div>
</body>
</html>
